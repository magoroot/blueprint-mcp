services:
  cronograma-mcp:
    build: .
    container_name: cronograma-mcp
    ports:
      - "9290:8000"
    environment:
      - CRONOGRAMA_OUTPUT_DIR=/app/outputs
      - CRONOGRAMA_MAX_ROWS=300
      - CRONOGRAMA_LOG_LEVEL=INFO
    volumes:
      - ./outputs:/app/outputs
    restart: unless-stopped
